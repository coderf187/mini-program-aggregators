## 生产环境配置
##
## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/easyweb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
##
## redis配置
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.database=0
##
##日志配置
logging.path=/log/easyweb/
logging.file=easyweb.log
logging.level.root=WARN
logging.level.com.gene=ERROR
logging.level.org.springframework.security=ERROR
logging.level.com.baomidou.mybatisplus=ERROR